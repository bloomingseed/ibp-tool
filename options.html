<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instant Blogger Posting Tool Homepage</title>
    <link href="images/logo_16.png" rel="icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="alert alert-primary mb-0">
    <div class="container">
      Welcome to iBP Tool's Homepage.
    </div>
  </div>
  <div class="progress">
      <div class="progress-bar" role="progressbar" style="width:0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div class="container mt-3">
    <div class="row">
      <label for="btn-import" class="btn btn-secondary">Import</label><input type="file" accept=".txt" id="btn-import" style="display:none;">
    </div>
    <div class="row justify-content-between">
      <div class="input-group col-6 px-0">
        <div class="input-group-prepend">
          <span class="input-group-text" id="span-blog-id">Blog ID</span>
        </div>
        <input id="input-blog-id" type="text" class="form-control" aria-describedby="span-blog-id">
        <div class="input-group-append">
          <button id="btn-save-blog-id" class="btn btn-secondary">Save</span>
        </div>
      </div>
      <button id="btn-start" class="btn btn-primary" disabled>Start</button>
    </div>
    <div class="table-responsive mt-3 mb-5">
      <table id="table-data" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Content</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
    </div>
  </div>
  <div id="div-status-parent" class="bg-success text-white fixed-bottom">
      <div class="container">
        <textarea id="div-status" class="text-white pt-2" rows="1" disabled>Ready</textarea>
      </div>
  </div>
  <script src="js/options.js"></script>
</body>
</html>
